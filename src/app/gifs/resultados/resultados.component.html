<div class="row">
    <div *ngFor="let gif of resultados" 
         class="col-md-4 col-sm-6 animate__animated animate__bounceIn">
        <div class="card">
            <!-- Usamos [ ] en la propiedad para que Angular devuelva el valor del objeto y lo iguale a la propiedad. -->
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="image-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }} 
                </p>
            </div>
        </div>
    </div>
</div>
